<script>
 const textElement = document.getElementById("typing-text");
        const texts = ["Caught In The Act", "Money Making", "@stonks", "#imissyou", "we can take it slow" , "i can give you what you want"  ];
        let textIndex = 0;
        let charIndex = 0;
        let isDeleting = false;

        function typeText() {
            const currentText = texts[textIndex];
            if (isDeleting) {
                textElement.textContent = currentText.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = currentText.substring(0, charIndex + 1);
                charIndex++;
            }

            if (!isDeleting && charIndex === currentText.length) {
                isDeleting = true;
                setTimeout(typeText, 6000);
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                setTimeout(typeText, 1000);
            } else {
                setTimeout(typeText, 200);
            }
        }

        document.addEventListener("DOMContentLoaded", typeText);
    </script>

<script>
  // Function to change popup content and link dynamically
  function updatePopup(wrapperSelector, newText, newLink) {
    const wrapper = document.querySelector(wrapperSelector);
    if (!wrapper) return;
    const popup = wrapper.querySelector('.dev-popup');
    const aka = wrapper.querySelector('.aka');
    if (!popup || !aka) return;

    popup.textContent = newText;
    popup.dataset.link = newLink;
    aka.onclick = () => window.location.href = newLink; // update aka click link
  }

  // Example usage:

</script>
